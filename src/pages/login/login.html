<ion-header>
    <ion-navbar>
      <ion-title>登录</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
  <p [modaltitle]="'cyan'">测试自定义属性指令</p>  
  <ion-list>
    <ion-item>
      <ion-label fixed>Username</ion-label>
      <!-- 双向绑定 -->
      <ion-input type="text" [(ngModel)]="userName" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" ></ion-input>
    </ion-item>
  </ion-list>
  <backtop></backtop>
  <button ion-button color="secondary" full  (click)="newDoLogin()">login</button>
</ion-content>

<!--
  Generated template for the MessagePage page.
-->
<ion-header>

  <ion-navbar>
    <ion-title>message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item-sliding *ngFor="let item of messages">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.url">
        </ion-avatar>
        <h2>{{item.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          已读
        </button>
        <button ion-button color="danger">
          删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
  <button ion-button full [navPush]="page" [navParams]="param">news</button>
  <button ion-button color="secondary" full (tap)="goLogin()">login</button>
</ion-content>
